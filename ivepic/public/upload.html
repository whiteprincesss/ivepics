<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .uploaded-images {
            margin-top: 20px;
        }
        .uploaded-images img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>사진 업로드하기</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <h2>태그 선택하기:</h2>
        <label><input type="checkbox" name="tags" value="Yujin"> Yujin</label>
        <label><input type="checkbox" name="tags" value="Gaeul"> Gaeul</label>
        <label><input type="checkbox" name="tags" value="Rei"> Rei</label>
        <label><input type="checkbox" name="tags" value="Wonyoung"> Wonyoung</label>
        <label><input type="checkbox" name="tags" value="Liz"> Liz</label>
        <label><input type="checkbox" name="tags" value="Leeseo"> Leeseo</label>
        <button type="submit">업로드</button>
    </form>

    <div class="uploaded-images" id="uploadedImages"></div> <!-- 업로드된 이미지 표시 영역 -->

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 선택된 태그를 가져오기
            const tags = Array.from(this.querySelectorAll('input[name="tags"]:checked')).map(checkbox => checkbox.value);
            
            // 태그가 선택되었는지 확인
            if (tags.length === 0) {
                alert('태그를 선택해주세요.'); // 선택하지 않았을 경우 경고
                return; // 폼 제출 중단
            }

            const formData = new FormData(this);
            formData.append('tags', tags); // 선택된 태그를 배열 형태로 추가
            
            console.log('Selected tags:', tags); // 선택된 태그 로그 추가

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버에서 오류가 발생했습니다. 다시 시도해주세요.');
                }
                return response.json();
            })
            .then(data => {
                alert('사진이 업로드되었습니다');
                window.location.href = '/'; // 업로드 후 홈으로 돌아가기
            })
            .catch(error => {
                console.error('Error:', error);
                alert('사진 업로드 실패: ' + error.message);
            });
        });
    </script>
</body>
</html>
