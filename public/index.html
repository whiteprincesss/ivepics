<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE PICS</title>
    <link rel="stylesheet" href="styles.css"> <!-- 합쳐진 CSS 파일 연결 -->
</head>
<body>
    <h1><i>IVE Gallery</i></h1>
    
    <h2>태그 선택하기:</h2>
    <select id="tagFilter">
        <option value="">모든 사진</option>
        <option value="Yujin">Yujin</option>
        <option value="Gaeul">Gaeul</option>
        <option value="Rei">Rei</option>
        <option value="Wonyoung">Wonyoung</option>
        <option value="Liz">Liz</option>
        <option value="Leeseo">Leeseo</option>
    </select>

    <br><br>
    <button id="uploadButton">사진 업로드하기</button>

    <div class="photo-container" id="photoContainer"></div>
    <div class="error" id="errorMessage"></div>

    <!-- 모달 -->
    <div id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="큰 이미지">
        <a id="downloadLink" class="download-btn" download>다운로드</a>
    </div>

    <script src="scripts.js"></script> <!-- 합쳐진 JavaScript 파일 연결 -->
</body>
</html>
